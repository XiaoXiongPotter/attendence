<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_attendance})}">
      Create Attendance - attendance - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('AttendancesCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_attendance})}">Create Attendance</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${attendance}" data-th-action="${collectionLink.to('create').with('attendance', attendance.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_attendance})}">Attendance data </legend>

<div class="form-group has-error has-feedback" id="attendance-signin-field" data-z="d16f6814" data-th-classappend="${#fields.hasErrors('signIn')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="signIn" class="col-md-3 control-label" data-th-text="#{label_attendance_signin}">signIn</label>
  <div class="col-md-3">
    <input id="signIn" name="signIn" data-th-value="*{{signIn}}" type="text" class="form-control datetimepicker" placeholder="signIn" data-th-placeholder="#{label_attendance_signin}" data-th-attr="data-dateformat=${signIn_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('signIn')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('signIn')}" aria-hidden="true"></span>
     <span id="signIn-error" class="help-block" data-th-if="${#fields.hasErrors('signIn')}" data-th-errors="*{signIn}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="attendance-signout-field" data-z="5ccc48ea" data-th-classappend="${#fields.hasErrors('signOut')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="signOut" class="col-md-3 control-label" data-th-text="#{label_attendance_signout}">signOut</label>
  <div class="col-md-3">
    <input id="signOut" name="signOut" data-th-value="*{{signOut}}" type="text" class="form-control datetimepicker" placeholder="signOut" data-th-placeholder="#{label_attendance_signout}" data-th-attr="data-dateformat=${signOut_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('signOut')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('signOut')}" aria-hidden="true"></span>
     <span id="signOut-error" class="help-block" data-th-if="${#fields.hasErrors('signOut')}" data-th-errors="*{signOut}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="c63189d4" id="attendance-ip-field" data-th-classappend="${#fields.hasErrors('ip')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="ip" class="col-md-3 control-label" data-th-text="#{label_attendance_ip}">ip</label>
  <div class="col-md-6">
    <input id="ip" name="ip" data-th-value="*{{ip}}" type="text" class="form-control" placeholder="ip" data-th-placeholder="#{label_attendance_ip}" data-toggle="tooltip" aria-describedby="ipStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('ip')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ip')}" aria-hidden="true"></span>
      <span id="ip-error" class="help-block" data-th-if="${#fields.hasErrors('ip')}" data-th-errors="*{ip}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="f8bf5dea" id="attendance-staff-field" data-th-classappend="${#fields.hasErrors('staff')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('StaffsCollectionThymeleafController')}">
    <label for="staff" class="col-md-3 control-label" data-th-text="#{label_attendance_staff}">Staff</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{staff}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{staff} == null" data-th-value="*{staff.id}" data-th-text="*{{staff}}" selected="selected">Staff</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('staff')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('staff')}" aria-hidden="true"></span>
      <span id="staff-error" class="help-block" data-th-if="${#fields.hasErrors('staff')}" data-th-errors="*{staff}">Error message.</span>
    </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚?'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
