<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_staff_plural})}">
    List Staff - attendance - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_staff_plural}">Staffs</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('StaffsCollectionThymeleafController')},itemLink=${@linkBuilder.of('StaffsItemThymeleafController')}">
               <table id="staff-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="user-managed" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('staff', '_ID_')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-edit-url="${itemLink.to('editForm').with('staff', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_staff_plural})}">Staff List</caption>
                <thead>
                  <tr>
                
                    <th data-data="name" data-th-text="#{label_staff_name}">name</th>
                    <th data-data="mac" data-th-text="#{label_staff_mac}">mac</th>
                    <th data-data="mobile" data-th-text="#{label_staff_mobile}">mobile</th>
                    <!-- <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}" data-hidden="true">Tools</th>  -->
                   
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
               
                    <td>name</td>
                    <td>mac</td>
                    <td>mobile</td>
                    <td data-th-text="#{label_tools}" data-th-hidden="true">Tools</td>
                  </tr>
                </tbody>
              </table>
          </div>
          <!-- /TABLE -->


          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
