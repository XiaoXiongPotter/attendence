<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="staff-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('StaffsCollectionThymeleafController')},itemLink=${@linkBuilder.of('StaffsItemThymeleafController')}">
    <table id="staff-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_staff_name}">name</th>
          <th data-data="mac" data-th-text="#{label_staff_mac}">mac</th>
          <th data-data="mobile" data-th-text="#{label_staff_mobile}">mobile</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>mac</td>
          <td>mobile</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
