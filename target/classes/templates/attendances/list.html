<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_attendance_plural})}">
    List Attendance - attendance - SpringRoo Application</title>

  </head>

    <body id="body" data-z="user-managed">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_attendance_plural}">Attendances</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('AttendancesCollectionThymeleafController')},itemLink=${@linkBuilder.of('AttendancesItemThymeleafController')}">
              <table id="attendance-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="user-managed" data-order="[[ 1, &quot;desc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-export-xls-url="${collectionLink.to('exportXls')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_attendance_plural})}">Attendance List</caption>
                <thead>
                  <tr>
                    <th data-data="staff" data-th-text="#{label_attendance_staff}">staff</th>
                    <th data-data="signIn" data-th-text="#{label_attendance_signin}">signIn</th>
                    <th data-data="signOut" data-th-text="#{label_attendance_signout}">signOut</th>
                    <th data-data="ip" data-th-text="#{label_attendance_ip}">ip</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td>signIn</td>
                    <td>signOut</td>
                    <td>ip</td>
                    <td>staff</td>
                  </tr>
                </tbody>
              </table>
              
          </div>
          <!-- /TABLE -->


          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
